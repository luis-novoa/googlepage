<!DOCTYPE html>

    <head>
        <link href="reset.css" rel="stylesheet" type="text/css">

        <title>Google</title>

    <div class="grid">
        <div class="A">
            <ul>
                <li><a href="https://www.google.com/intl/pt/gmail/about/#">Gmail</a></li>
                <li><a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl">Imagens</a></li>

            </ul>
        </div>
        <div class="B">
            <img src="images/logo.png" width="auto" height="90px" alt="Google"><br>

                <img src="images/glupa.png" width="auto" height="15px">
                <input type="text">
                <img src="images/keyb.png" width="19px" height="11px">
                <img src="images/gmic.png" width="auto" height="25px">
            </h1>
            <h2>
                <input type="submit" value="Pesquisa Google">
                <input type="submit" value="Estou com sorte">
            </h2>
        </div>
        <div class="C">
            <h1>Brasil</h1>
        </div>
        <div class="D">
            <div class="a">
                <ul>
                    <li><a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000020-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a></li>

                    <li><a href="https://about.google/intl/pt-BR_br/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a></li>                
                </ul>
            </div>
            <div class="a" id="b">
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=pt-BR&gl=br">Privacidade</a></li>
                    <li><a href="https://policies.google.com/terms?hl=pt-BR&gl=br">Termos</a></li>
                    <li><a href="https://www.google.com/preferences?hl=pt-BR">Configurações</a></li>
                </ul>
            </div>
        </div>
    </div>
